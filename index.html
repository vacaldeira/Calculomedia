<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo Média</title>
    <style>
        h1{
            font-size: 30px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color: rgb(9, 9, 96);
            text-align: center;
        }

        body{
            background-color: rgb(129, 198, 241);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>

</head>
<body>

    <h1>Cálculo de Média</h1>    
    <label for="n1">Nota 1</label>
    <input type="number" id="n1"/>
    
    <label for="n2">Nota 2</label>
    <input type="number"  id="n2"/>
    
    <label for="n3">Nota 3</label>
    <input type="number"  id="n3"/>
    
    <label for="n4">Nota 4</label>
    <input type="number"  id="n4"/>
    
    <label for="n5">Nota 5</label>
    <input type="number"  id="n5"/>
    
    <button onClick="calcular()">Calcular</button>        
    
    <script>
        function calcular() {
            var n1 = document.getElementById("n1").value
            var n2 = document.getElementById("n2").value
            var n3 = document.getElementById("n3").value
            var n4 = document.getElementById("n4").value
            var n5 = document.getElementById("n5").value

            var media  = (Number(n1) + Number(n2) + Number(n3) + Number(n4) + Number(n5)) / 5

            
            alert(`A média dos valores é: ${media}`)

            console.log(`A media dos valores é: ${media}`)
        }
       
    </script>

</body>
</html>
